<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.0.0/dist/css/autoComplete.min.css">
<body>
<div style="position:relative">
    <input id="autoComplete">
</div>


<script src="dist/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@9.0.0/dist/js/autoComplete.min.js"></script>
<script>
    
   
        const autoCompleteJS = new autoComplete({
            placeHolder: "Search for Food...",
            data: {
                src: []
            },
            resultItem: {
                highlight: {
                    render: true
                }
            }
        });

        document.querySelector("#autoComplete").addEventListener("input", function (event) {
            results = window.Sugester.get_sugestions(this.value)
            autoCompleteJS.data.src = results.sugestions
            console.log("Total: ", results.errors)
        });
    
</script>
</body>
</html>
